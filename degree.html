<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Scheduling Assistant</title>
</head>

<body>

  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2" aria-expanded="false">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/home.html">&nbsp;&nbsp;Scheduling Assistant</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Scheduling Assistant</a>
      </header>
      <ul class="link-group">
        <div>
          <a id="menuSignOut" class="link-group-item"><i class="material-icons">logout</i>Sign Out</a>
        </div>
        <div>
          <a class="link-group-item" href="/home.html"><i class="material-icons">home</i>Home</a>
        </div>
        <div>
          <a class="link-group-item" href="/degree.html"><i class="material-icons">note</i>Degree</a>
        </div>
        <div>
          <a class="link-group-item" href="/cschedule.html"><i class="material-icons">calendar_today</i>Schedule</a>
        </div>
        <div>
          <a class="link-group-item" href="/classes.html"><i class="material-icons">web</i>Classes</a>
        </div>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="degreePage" class="container page-container">
        <div id="userSection">
          <h3>Student Name</h3>
        </div>

            <div class="termcontainer" id="term1">
                <div class="degree" id="degreeList1">
                    <div class="degreeName">"List of Majors"</div>
                    <div class="degreeclasses">"Majors"</div>
                </div>
                <hr>
                <div class="degree" id="degreeList2">
                    <div class="degreeName">"List of Minors"</div>
                    <div class="degreeclasses">"Minors"</div>
                </div>
                <hr>
                <div class="degree" id="degree1">
                    <div class="degreeName">"MajorName"</div>
                    <div class="degreeclasses">"MajorClasses"</div>
                </div>
                <hr>
                <div class="degree" id="degree2">
                    <div class="degreeName">"MinorName"</div>
                    <div class="degreeclasses">"MinorClasses"</div>
                </div>
            </div>
          </div>        
            <div id="DegreePageContainer">
            </div>
    </main>
  </div>

  <!-- Fab -->
  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addDegreeInfo">
    <i class="material-icons">add</i>
  </button>

  <!-- Modals -->
  <div class="modal fade" id="addDegreeInfo" tabindex="-1" role="dialog" aria-labelledby="Add degree info"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Degree</h5>
        </div>
        <div class="modal-body">

          <div class="form-group bmd-form-group">
            <label for="inputDegree" class="bmd-label-floating">Degree Type</label>
            <select name="inputDegree" id="inputDegree">
              <option>Choose a degree type:</option>
              <option value="major">Major</option>
              <option value="minor">Minor</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group bmd-form-group">
            <label for="inputDegree" class="bmd-label-floating">Degree</label>
            <select name="inputDegree" id="inputDegree">
              <option>Choose a degree:</option>
              <option value="CS">CS</option>
              <option value="SE">SE</option>
              <option value="ICS">ICS</option>
              <option value="other">Other</option>
            </select>          
          </div>

          <div class="form-group bmd-form-group">
            <label for="inputDegree" class="bmd-label-floating">Class</label>
            <select name="inputDegree" id="inputDegree">
              <option value="major">Choose a class:</option>
              <option value="major">Class</option>
              <option value="minor">Class</option>
              <option value="other">other</option>
            </select>
            
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddDegree" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
