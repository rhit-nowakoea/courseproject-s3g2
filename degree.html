<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Scheduling Assistant</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2" aria-expanded="false">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/home.html">&nbsp;&nbsp;Scheduling Assistant</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Scheduling Assistant</a>
      </header>
      <ul class="link-group">
        <div>
          <a id="menuSignOut" class="link-group-item" href="/"><i class="material-icons">logout</i>Sign Out</a>
        </div>
        <div>
          <a class="link-group-item" href="/home.html"><i class="material-icons">home</i>Home</a>
        </div>
        <div>
          <a class="link-group-item" href="/degree.html"><i class="material-icons">note</i>Degree</a>
        </div>
        <div>
          <a class="link-group-item" href="/schedule.html"><i class="material-icons">calendar_today</i>Schedule</a>
        </div>
        <div>
          <a class="link-group-item" href="/classes.html"><i class="material-icons">web</i>Classes</a>
        </div>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="degreePage" class="container page-container">
        <div class="container-center-horizontal">
          <div class="degree screen">
              <div class="flex-row">
                  <div class="header"><h4><br />Degrees</h4></div>
              </div>
              <div class="degreeMajorContainer">
                  <div class="degreeMajors"><h6>Major(s)</h6></div>
                  <div class="degreeMajorList">
                      <span>xxx<br /><br />xxx</span>
                  </div>
              </div>
              <div class="degreeMinorContainer">
                  <div class="degreeMinors"><h6>Minors(s)</h6></div>
                  <div class="degreeMinorList">
                      <span>xxx<br /><br />xxx</span>
                  </div>
              </div>
              <div class="degreeCertificateContainer">
                  <div class="degreeCertificates"><h6>Certificate(s)</h6></div>
                  <div class="degreeCertificateList">
                      <span>xxx<br /><br />xxx</span>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Fab -->
  <button id="fab" type="button" class="btn" data-toggle="modal" data-target="#addDegreeInfo">
    Edit
  </button>

  <!-- Modals -->
  <div class="modal fade" id="addDegreeInfo" tabindex="-1" role="dialog" aria-labelledby="Add degree info"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Degree</h5>
        </div>
        <div class="modal-body">

          <div class="form-group bmd-form-group">
            <label for="inputDegree" class="bmd-label-floating">Degree Type</label>
            <select name="inputDegree" id="inputDegree">
              <option>Choose a degree type:</option>
              <option value="major">Major</option>
              <option value="minor">Minor</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group bmd-form-group">
            <label for="inputDegree" class="bmd-label-floating">Degree</label>
            <select name="inputDegree" id="inputDegree">
              <option>Choose a degree:</option>
              <option value="CS">CS</option>
              <option value="SE">SE</option>
              <option value="ICS">ICS</option>
              <option value="other">Other</option>
            </select>          
          </div>

          <div class="form-group bmd-form-group">
            <label for="inputClass" class="bmd-label-floating">Class</label>
            <select name="inputClass" id="inputClass">
              <option>Choose a class:</option>
              <option value="class1">Class</option>
              <option value="class2">Class</option>
              <option value="other">Other</option>
            </select>            
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddDegree" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
